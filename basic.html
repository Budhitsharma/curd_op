<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD operation</title>
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
    <style>
        .nav-link {
            color: green;
        }
 
        .nav-item>a:hover {
            color: green;
        }
 
        .navbar-nav>.active>a {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">CURD operation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                <a class="nav-link" href="/about/">About</a>
              </li>
              <li class="nav-item {% if request.path == '/detail/' %}active{% endif %}">
                <a class="nav-link" href="/detail/">Detail Form</a>
              </li>
              <li class="nav-item {% if request.path == '/contact/' %}active{% endif %}">
                <a class="nav-link" href="/contact/">Contact</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-4">
       {% block body %}  {% endblock %}
    </div>  
    
    <script src="{% static 'myapp/js/bootstrap.js' %}"></script>
    <script src="{% static 'myapp/js/jquery.js' %}"></script>
    <script src="{% static 'myapp/js/poper.js' %}"></script> 
    
    {% block js %}   {% endblock %}
</body>
</html>
